version: '3.8'

services:
  backend:
    build: ./backend
    image: esp-edge-backend:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    depends_on:
      - db
    entrypoint: ["uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]

  db:
    image: postgres:15
    restart: unless-stopped
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  frontend:
    build: ./frontend
    image: esp-edge-frontend:latest
    restart: unless-stopped
    env_file: .env
    environment:
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8000}
    ports:
      - "80:80"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:9.5.2
    restart: unless-stopped
    env_file: .env
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@admin.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    depends_on:
      - db
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  simulator:
    build: ./scripts
    image: iot-simulator:latest
    restart: unless-stopped
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    command: ["--url", "http://backend:8000", "--interval", "60"]
    profiles:
      - simulator

volumes:
  pgdata:
  grafana-storage:
  pgadmin-data: